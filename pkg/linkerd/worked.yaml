admin:
  port: 9990

telemetry:
  - kind: io.l5d.prometheus

routers:
  # HTTP 1.1
  - protocol: http
    servers:
      - port: 4140
        ip: 0.0.0.0
    label: outgoing
    interpreter:
      kind: io.l5d.namerd.http
      experimental: true
      dst: /$/inet/namerd.marathon.mesos/4180
      transformers:
      # tranform all outgoing requests to deliver to incoming linkerd port 4141
      - kind: io.l5d.port
        port: 4141
  - protocol: http
    servers:
      - port: 4141
        ip: 0.0.0.0
    label: incoming
    interpreter:
      kind: io.l5d.namerd.http
      experimental: true
      dst: /$/inet/namerd.marathon.mesos/4180
      transformers:
        # filter instances to only include those on this host
        - kind: io.l5d.localhost

  # HTTP 2 - gRPC
  - protocol: h2
    label: grpc
    experimental: true
    interpreter:
      kind: io.l5d.mesh
      experimental: true
      dst: /$/inet/namerd.marathon.mesos/4321
    servers:
      - port: 4142
        ip: 0.0.0.0
    dstPrefix: /grpc
    identifier:
      kind: io.l5d.header.path
